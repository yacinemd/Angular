<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Editor</title>
</head>
<body>

    <h2>Tags List</h2>
    <ul id="tags-list">
    </ul>

</html>
